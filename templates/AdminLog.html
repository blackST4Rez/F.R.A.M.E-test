<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F.R.A.M.E</title>
  <link rel="icon" type="image/x-icon" href="static/images/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #0c161f 0%, #06141B 100%);
        min-height: 100vh;
        color: #ffffff;
        padding: 40px 20px;
      }

      /* Logo Container - Matching Attendance.html */
      .logo-container {
        position: absolute;
        top: 30px;
        left: 60px;
        z-index: 10;
      }

      .logo-link {
        display: inline-block;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .logo-link img {
        width: 50px;
        height: 50px;
        object-fit: contain;
        transition: transform 0.3s ease;
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
      }

      .logo-link:hover img {
        transform: scale(1.1);
      }

      .page-header {
        text-align: center;
        margin-bottom: 40px;
        animation: slideInDown 0.6s ease-out;
        margin-top: 20px;
      }

      .page-title {
        font-size: 44px;
        font-weight: 700;
        color: white;
        margin-bottom: 16px;
      }

      .page-subtitle {
        font-size: 20px;
        color: #9BA8AB;
      }

      .message-alert {
        max-width: 1000px;
        margin: 0 auto 30px;
        padding: 16px 20px;
        background-color: rgba(255, 107, 107, 0.1);
        border-left: 4px solid #ff6b6b;
        border-radius: 8px;
        color: #ff6b6b;
        font-weight: 500;
        animation: slideInUp 0.6s ease-out;
      }

      .container-wrapper {
        max-width: 1000px;
        margin: 0 auto;
      }

      .card {
        background: #253745;
        border-radius: 18px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        animation: slideInUp 0.6s ease-out 0.2s both;
      }

      .card-header {
        background: linear-gradient(135deg, #11212D 0%, #06141B 100%);
        padding: 24px;
        color: white;
      }

      .card-header h2 {
        font-size: 24px;
        font-weight: 700;
        margin: 0;
      }

      .card-body {
        padding: 30px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      thead {
        background: linear-gradient(135deg, #11212D 0%, #06141B 100%);
        border-bottom: 2px solid #4A5C6A;
      }

      th {
        padding: 16px;
        text-align: left;
        font-weight: 700;
        color: #ffffff;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      td {
        padding: 14px 16px;
        border-bottom: 1px solid #4A5C6A;
        font-size: 14px;
        color: #ffffff;
      }

      tbody tr {
        transition: background-color 0.3s ease;
        background-color: #2d3e4f;
      }

      tbody tr:hover {
        background-color: #3a4d60;
      }

      tbody tr:nth-child(even) {
        background-color: #253745;
      }

      tbody tr:nth-child(even):hover {
        background-color: #32475a;
      }

      .no-data {
        text-align: center;
        padding: 40px 20px;
        color: #9BA8AB;
        font-size: 16px;
      }

      @keyframes slideInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        .logo-container {
          top: 20px;
          left: 30px;
        }
        
        .page-title {
          font-size: 32px;
        }
        .card-body {
          padding: 20px;
        }
        th, td {
          padding: 12px 8px;
          font-size: 13px;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 20px 10px;
        }
        .logo-container {
          top: 15px;
          left: 20px;
        }
        .page-title {
          font-size: 24px;
        }
        .card-body {
          padding: 15px;
        }
        table {
          font-size: 12px;
        }
        th, td {
          padding: 10px 6px;
        }
      }
    </style>
</head>

<body>
  <!-- Logo Container - Positioned like Attendance.html -->
  <div class="logo-container">
    <a href="/" class="logo-link" title="Go to Home">
      <img src="static/images/favicon.png" alt="F.R.A.M.E Logo">
    </a>
  </div>
  
  <div class="page-header">
    <div class="page-title">F.R.A.M.E</div>
    <div class="page-subtitle">Facial Recognition Attendance Management System</div>
  </div>

  <div class="container-wrapper">
    <div class="card">
      <div class="card-header">
        <h2>Admin Log</h2>
      </div>
      <div class="card-body">
        {% if mess %}
        <div class="message-alert">{{ mess }}</div>
        {% endif %}

        {% if l >= 1 %}
        <table>
          <thead>
            <tr>
              <th width="10%">ID</th>
              <th>Admin ID</th>
              <th>Username</th>
            </tr>
          </thead>
          <tbody>
            {% for i in range(l) %}
            <tr>
              <td>{{ i+1 }}</td>
              <td>{{ admin_ids[i] }}</td>
              <td>{{ usernames[i] }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        {% else %}
        <div class="no-data">No admin logs found.</div>
        {% endif %}
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
