<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up - F.R.A.M.E</title>
    <link rel="icon" type="image/x-icon" href="static/images/favicon.ico">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body, html {
        height: 100%;
        font-family: "JetBrains Mono", monospace;
        overflow: hidden;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: white;
      }

      .main-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        height: 100vh;
        position: relative;
      }

      nav.navbar {
        position: absolute;
        top: 0;
        right: 0;
        width: 50%;
        padding: 20px 40px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        z-index: 100;
      }

      .navbar-menu {
        display: flex;
        list-style: none;
        gap: 30px;
        align-items: center;
      }

      .navbar-menu a {
        text-decoration: none;
        color: #06141b;
        font-size: 14px;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .navbar-menu a:hover {
        color: #11212D;
      }

      /* Updated LogIn button to match HomePage.html login button */
      .navbar-btn {
        background: #11212D !important;
        color: white !important;
        padding: 12px 28px !important;
        border: none !important;
        border-radius: 25px !important;
        font-weight: 900 !important;
        cursor: pointer !important;
        font-size: 12px !important;
        letter-spacing: 1px !important;
        text-transform: uppercase !important;
        transition: all 0.3s ease !important;
        text-decoration: none !important;
        display: inline-block !important;
      }

      .navbar-btn:hover {
        background: #9BA8AB !important;
        color: #06141B !important;
        transform: translateY(-2px) !important;
      }

      .logo-link {
        display: inline-block;
        text-decoration: none;
        position: absolute;
        top: 20px;
        left: 30px;
        z-index: 101;
        transition: all 0.3s ease;
      }

      .logo-link img {
        width: 45px;
        height: 45px;
        object-fit: contain;
        transition: transform 0.3s ease;
      }

      .logo-link:hover img {
        transform: scale(1.1);
      }

      .left-section {
        background: linear-gradient(135deg, #11212D 0%, #06141b 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        padding: 60px;
        clip-path: polygon(0 0, 100% 0, 85% 100%, 0 100%);
        position: relative;
        overflow: hidden;
      }

      .left-section::before {
        content: '';
        position: absolute;
        width: 200px;
        height: 200px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        top: -50px;
        left: -50px;
      }

      .left-section::after {
        content: '';
        position: absolute;
        width: 150px;
        height: 150px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 50%;
        bottom: 20px;
        right: 50px;
      }

      .left-content {
        position: relative;
        z-index: 2;
        color: white;
        max-width: 85%;
      }

      .left-title {
        font-size: 48px;
        font-weight: 700;
        margin-bottom: 24px;
        line-height: 1.2;
        animation: slideInLeft 0.8s ease-out;
      }

      .left-description {
        font-size: 16px;
        margin-bottom: 32px;
        opacity: 0.95;
        line-height: 1.6;
        animation: slideInLeft 0.8s ease-out 0.2s both;
      }

      .cta-button {
        display: inline-block;
        padding: 12px 32px;
        border: 2px solid white;
        color: white;
        text-decoration: none;
        border-radius: 25px;
        font-weight: 600;
        transition: all 0.3s ease;
        animation: slideInLeft 0.8s ease-out 0.4s both;
      }

      .cta-button:hover {
        background-color: white;
        color: #06141b;
        transform: translateY(-3px);
      }

      .right-section {
        background: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 60px;
        position: relative;
      }

      .right-content {
        width: 100%;
        max-width: 450px;
        animation: slideInRight 0.8s ease-out;
      }

      .right-title {
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 32px;
        color: #06141b;
        text-align: center;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        font-size: 14px;
        font-weight: 600;
        color: #06141b;
        display: block;
        margin-bottom: 8px;
      }

      .form-control {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
        font-family: "JetBrains Mono", monospace;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        outline: none;
        border-color: #1dcf93;
        box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
      }

      /* Updated Sign Up form button to match HomePage.html style */
      .btn-primary {
        background: #11212D !important;
        border: none !important;
        color: white !important;
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease !important;
        margin-top: 24px;
      }

      .btn-primary:hover {
        background: #9BA8AB !important;
        color: #06141B !important;
        transform: translateY(-2px) !important;
      }

      .log-in {
        display: block;
        text-align: center;
        margin-top: 16px;
        padding: 12px;
        color: #06141B;
        text-decoration: none;
        border: 1px solid #ddd;
        border-radius: 8px;
        transition: all 0.3s ease;
      }

      .log-in:hover {
        background-color: #f5f5f5;
        color: #1dcf93;
      }

      .message {
        color: #ff6b6b;
        text-align: center;
        margin-bottom: 20px;
        padding: 12px;
        background-color: rgba(255, 107, 107, 0.1);
        border-radius: 8px;
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @media (max-width: 1024px) {
        .main-container {
          grid-template-columns: 1fr;
        }
        nav.navbar {
          width: 100%;
          justify-content: flex-end;
        }
        .left-section {
          padding: 40px;
          min-height: 300px;
        }
        .left-title {
          font-size: 36px;
        }
      }

      @media (max-width: 768px) {
        nav.navbar {
          padding: 15px 20px;
        }
        .navbar-menu {
          gap: 15px;
        }
        .left-section {
          padding: 30px;
        }
        .right-section {
          padding: 40px 20px;
        }
      }

      @media (max-width: 480px) {
        nav.navbar {
          padding: 10px 15px;
        }
        .navbar-menu {
          gap: 10px;
          font-size: 12px;
        }
        .left-section {
          padding: 20px;
        }
        .right-section {
          padding: 20px;
        }
        .left-title {
          font-size: 28px;
        }
        .right-title {
          font-size: 24px;
        }
      }
    </style>
  </head>

  <body>
    <a href="/" class="logo-link" title="Go to Home">
      <img src="static/images/favicon.png" alt="F.R.A.M.E Logo">
    </a>
    <div class="main-container">
      <nav class="navbar">
        <ul class="navbar-menu">
          <li><a href="/login" class="navbar-btn">LOGIN</a></li>
        </ul>
      </nav>

      <div class="left-section">
        <div class="left-content">
          <div class="left-title">Create Your Account</div>
          <div class="left-description">Join F.R.A.M.E today and start managing attendance with advanced facial recognition technology.</div>
          <a href="/login" class="cta-button">Already have an account?</a>
        </div>
      </div>

      <div class="right-section">
        <div class="right-content">
          <div class="right-title">Sign Up</div>
          {% if mess %}<div class="message">{{ mess }}</div>{% endif %}
          <form action="/signup" method="POST">
            <div class="form-group">
              <label for="admin_id">Admin ID</label>
              <input
                type="text"
                class="form-control"
                id="admin_id"
                name="admin_id"
                required
              />
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <a href="/login" class="log-in">Already a member? Log In</a>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
    function formatAMPM(time) {
      var hours = time.getHours();
      var minutes = time.getMinutes();
      var ampm = hours >= 12 ? 'PM' : 'AM';
      hours %= 12;
      hours = hours ? hours : 12;
      hours = hours < 10 ? '0' + hours : hours;
      minutes = minutes < 10 ? '0' + minutes : minutes;
      var strTime = hours + ':' + minutes + ' ' + ampm;
      return strTime;
    }
    var clockElement = document.getElementById('clock');

    function clock() {
      clockElement.textContent = formatAMPM(new Date()).toString();
    }
    setInterval(clock, 1000);
    </script>
  </body>
</html>
